name: Monitor Website

on:
  workflow_dispatch:       # Allows manual triggering of the workflow
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Debug artifact existence
      - name: Debug artifact existence
        run: |
          echo "Checking if artifact exists..."
          ls -al hash.txt || echo "No hash.txt found locally."
      
      # Step 3: Download the previous hash artifact (if it exists)
      - name: Download previous hash
        id: download_hash
        uses: actions/download-artifact@v4
        with:
          name: hash
          path: hash.txt
        continue-on-error: true  # Allow the workflow to proceed if the artifact does not exist

      # Step 4: Debug artifact download
      - name: Debug artifact download
        run: |
          echo "Checking downloaded artifact..."
          ls -al hash.txt || echo "No hash.txt found after download."

      # Step 5: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 7: Run the monitoring script
      - name: Run script
        env:
          URL: ${{ secrets.URL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python monitor.py

      # Step 8: Verify hash.txt creation
      - name: Verify hash.txt creation
        run: |
          if [ ! -f hash.txt ]; then
            echo "Error: hash.txt was not created by the script."
            exit 1
          fi

      # Step 9: Upload the updated hash artifact
      - name: Upload updated hash
        uses: actions/upload-artifact@v4
        with:
          name: hash
          path: hash.txt
